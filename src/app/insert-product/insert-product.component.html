
<div class="container-fluid col-md-4">
    <br>
    <h4 style="text-align: center; color: rgb(12, 145, 12);">INSERT PRODUCT</h4>
    <hr>
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #myForm="ngForm">
            <div class="form-group">
                <label for="name">Product ID</label>
                <input type="text" class="form-control" id="productId" required [(ngModel)]="product.productId" 
                name="productId" placeholder="Enter Product ID">
            </div>

            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="productName" required [(ngModel)]="product.productName" 
                name="productName" placeholder="Enter Product Name">
            </div>

            <div class="form-group">
                <label for="name">Product Price</label>
                <input type="text" class="form-control" id="productPrice" required [(ngModel)]="product.productPrice" 
                name="productPrice" placeholder="Enter Product Price">
            </div>

            <div class="form-group text-center">
                <button type="submit" [disabled]="!myForm.form.valid" class="btn btn-success">Submit</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" class="btn btn-warning">Cancle</button> 
            </div>
        </form>
    </div>
</div>

<div [hidden]="!submitted" class="form-group text-center">
    <h5>All fields are mandatory. Fill now....</h5>
    <button class="btn btn-success" (click)="newProduct()">ADD PRODUCT</button>
</div>
