
<div class="container-fluid col-md-4">
    <br>
    <h4 style="text-align: center; color: rgb(18, 49, 184);">UPDATE PRODUCT</h4>
    <hr>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Product ID</label>
            <input type="text" disabled class="form-control" id="productId" required [(ngModel)]="product.productId" 
            name="productId" placeholder="Enter Product ID">
        </div>

        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="productName" required [(ngModel)]="product.productName" 
            name="productName" placeholder="Enter Product Name">
        </div>

        <div class="form-group">
            <label for="name">Product Price</label>
            <input type="text" class="form-control" id="productPrice" required [(ngModel)]="product.productPrice" 
            name="productPrice" placeholder="Enter Product Price">
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-success">Update</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset" class="btn btn-warning">Cancel</button> 
        </div>
    </form>
</div>
