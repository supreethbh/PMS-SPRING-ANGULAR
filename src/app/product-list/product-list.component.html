
<div class="container-fluid col-md-8 text-center">
    <br>
    <h4 style="text-align: center; color: rgb(247, 96, 26);">PRODUCT LIST</h4>
    <hr>
    <table class="table table-striped table-bordered">
        <thead style="background-color: rgb(194, 194, 193);">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th style="text-align: center;">Actions</th>
            </tr>
        </thead> 

        <tbody class="table table-sm">
            <tr *ngFor = "let product of products | async">
                <td>{{product.productId}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.productPrice | currency:'INR'}}</td>
                <td>
                    <button (click)="deleteProduct(product)" class="btn btn-danger btn-sm">Delete</button>
                    <button (click)="updateProductDetails(product)" class="btn btn-info btn-sm" style="margin-left: 10px">Update</button>
                    <button (click)="getProductDetailsById(product.productId)" class="btn btn-success btn-sm" style="margin-left: 10px">Details</button> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
